name: Update CTFtime Rank

on:
  schedule:
    - cron: "0 12 * * *" 
  workflow_dispatch:      

jobs:
  update-rank:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch CTFtime data
        run: python fetch_ranking.py > rank.tmp

      - name: Update README.md
        run: |
          sed -i '/<!-- CTFTIME_RANK_START -->/,/<!-- CTFTIME_RANK_END -->/{//!d}' README.md
          sed -i '/<!-- CTFTIME_RANK_START -->/r rank.tmp' README.md
          rm rank.tmp

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Update CTFtime rank [skip ci]" || exit 0
          git push
